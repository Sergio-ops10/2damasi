<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark LLMs: Qwen vs Llama vs Gemma</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            /* Nuevo gradiente m√°s vibrante acorde a los nuevos colores */
            background: linear-gradient(90deg, #00E5FF, #76FF03);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            background-color: #383838;
            border-color: #00E5FF;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .stat-card {
            background-color: #252525;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        /* Nuevos colores de borde para las tarjetas */
        .qwen { border-color: #00E5FF; }  /* Cian El√©ctrico */
        .llama { border-color: #FF9100; } /* Naranja Vivo */
        .gemma { border-color: #76FF03; } /* Verde Lima */

        small { color: #888; display: block; margin-bottom: 5px; }
        strong { font-size: 1.2rem; }
    </style>
</head>
<body>

    <h1>Comparativa de Rendimiento IA</h1>
    <p>Datos extra√≠dos de ejecuciones locales (Ollama)</p>

    <div class="container">
        <div class="controls">
            <select id="dataMetric" onchange="updateChart()">
                <option value="speed">‚ö° Velocidad de Generaci√≥n (Tokens/s)</option>
                <option value="length">üìù Tokens Totales Generados</option>
                <option value="prompt">üß† Velocidad de Lectura (Prompt Eval)</option>
                <option value="load">‚è±Ô∏è Tiempo de Carga (ms)</option>
            </select>

            <select id="chartType" onchange="updateChartType()">
                <option value="bar">üìä Gr√°fico de Barras</option>
                <option value="line">üìà Gr√°fico de L√≠neas</option>
                <option value="radar">üï∏Ô∏è Gr√°fico Radar</option>
                <option value="polarArea">‚ùÑÔ∏è √Årea Polar</option>
                <option value="doughnut">üç© Donut</option>
            </select>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-card qwen">
                <small>Qwen (R√°pido)</small>
                <strong>20.48 t/s</strong>
            </div>
            <div class="stat-card llama">
                <small>Llama (Equilibrado)</small>
                <strong>18.73 t/s</strong>
            </div>
            <div class="stat-card gemma">
                <small>Gemma (Creativo)</small>
                <strong>910 tokens</strong>
            </div>
        </div>
    </div>

    <script>
        // Datos extra√≠dos de tus im√°genes
        const models = ['Qwen', 'Llama', 'Gemma'];
        
        // Paleta de colores nueva: Cian, Naranja, Verde Lima
        const newColors = {
            bg: ['rgba(0, 229, 255, 0.6)', 'rgba(255, 145, 0, 0.6)', 'rgba(118, 255, 3, 0.6)'],
            border: ['#00E5FF', '#FF9100', '#76FF03']
        };

        const dataSets = {
            speed: {
                label: 'Velocidad de Generaci√≥n (Tokens/s)',
                data: [20.48, 18.73, 18.57],
                colors: newColors.bg,
                border: newColors.border
            },
            length: {
                label: 'Cantidad de Tokens Generados',
                data: [671, 737, 910],
                colors: newColors.bg,
                border: newColors.border
            },
            prompt: {
                label: 'Velocidad de Prompt (Tokens/s)',
                data: [171.38, 163.77, 4653.98], 
                colors: newColors.bg,
                border: newColors.border
            },
            load: {
                label: 'Tiempo de Carga (ms)',
                data: [356.30, 367.04, 371.80],
                colors: newColors.bg,
                border: newColors.border
            }
        };

        let currentChart = null;

        function initChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            const metric = document.getElementById('dataMetric').value;
            const type = document.getElementById('chartType').value;
            const currentData = dataSets[metric];

            // Configuraci√≥n del gr√°fico
            const config = {
                type: type,
                data: {
                    labels: models,
                    datasets: [{
                        label: currentData.label,
                        data: currentData.data,
                        backgroundColor: currentData.colors,
                        borderColor: currentData.border,
                        borderWidth: 2,
                        tension: 0.4, 
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000,
                        easing: 'easeOutQuart'
                    },
                    plugins: {
                        legend: {
                            labels: { color: 'white', font: { size: 14 } }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(20, 20, 20, 0.9)',
                            titleFont: { size: 14 },
                            bodyFont: { size: 14 },
                            borderColor: '#333',
                            borderWidth: 1
                        }
                    },
                    scales: (type === 'radar' || type === 'doughnut' || type === 'polarArea') ? {} : {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#333' },
                            ticks: { color: '#ddd' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: 'white', font: { weight: 'bold' } }
                        }
                    }
                }
            };

            if (currentChart) {
                currentChart.destroy();
            }
            currentChart = new Chart(ctx, config);
        }

        function updateChart() {
            const metric = document.getElementById('dataMetric').value;
            const currentData = dataSets[metric];
            
            currentChart.data.datasets[0].label = currentData.label;
            currentChart.data.datasets[0].data = currentData.data;
            // Aseguramos que los colores se mantengan al cambiar m√©trica
            currentChart.data.datasets[0].backgroundColor = currentData.colors;
            currentChart.data.datasets[0].borderColor = currentData.border;
            currentChart.update();
        }

        function updateChartType() {
            initChart();
        }

        initChart();

    </script>
</body>
</html>
